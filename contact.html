<section class="form-container">
  <form action="/thankyou.html" target="_self" method="post">
    <div class="form-header">
      <form>
        <ul class="flex-wrapper">
          <li>
            <label for="first-name">First Name</label>
            <input type="text" id="first-name" placeholder="Enter your first name" required>
          </li>
          <li>
            <label for="last-name">Last Name</label>
            <input type="text" id="last-name" placeholder="Enter your surname" required>
          </li>
          <li>
            <label for="email">email</label>
            <input type="email" id="email" placeholder="Enter your email address" required>
          </li>
          <li>
            <label for="phone">phone</label>
            <input type="tel" id="phone" placeholder="Enter your phone number">
          </li>
          <li>
            <label for="message">message</label>
            <textarea rows="6" id="message" placeholder="Enter your message here" required></textarea>
          </li>
          <li>
            <p>Please tick the boxes for ways we can contact you</p>
            <ul class="flex-inner-wrap">
              <li>
                <input type="checkbox" id="phone">
                <label for="phone">Phone</label>
              </li>
              <li>
                <input type="checkbox" id="E-mail">
                <label for="E-mail">E-mail</label>
              </li>
              <li>
                <input type="checkbox" id="text">
                <label for="text">Test</label>
              </li>
            </ul>
          </li>
          <li>
            <button type="submit">Submit</button>
          </li>
        </ul>
      </form>
